<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
  </head>
  <body>
    <main>
      <button class="navigate-button" onclick="changeImage()">Go to Next Image</button>
    </main>
    
    <script src="sketch.js"></script>
    <img id="background-image" src="Images/clicktostartpage.jpg" alt="place holder for own design" class="full-screen-image" />
    <script>
      function changeImage() {
        const img = document.getElementById('background-image');
        img.style.opacity = 0; // Start fade out
        setTimeout(() => {
          img.src = 'Images/topdowngroceryselectyourgroceryitem.jpg'; // Change to the next image
          img.style.opacity = 1; // Fade in
        }, 500); // Adjust the timeout to match the transition duration
      }
    </script>
    <p></p>
  </body>
</html>
